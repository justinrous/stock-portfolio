# Basic GitHub Actions workflow for Node.js project
name: Node.js CI Test Suite

on:
  push:
    branches: [ main, dev, dev-earnings-feature ]
  pull_request:
    branches: [ main, dev, dev-earnings-feature ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
